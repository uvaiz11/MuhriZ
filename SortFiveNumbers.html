<!DOCTYPE html>
<html>
<head>
    <title>Sort Five Numbers</title>
</head>
<body>
    <h2>Enter 5 strings:</h2>
    <input type="text" id="str1">
    <input type="text" id="str2">
    <input type="text" id="str3">
    <input type="text" id="str4">
    <input type="text" id="str5">
    <button onclick="sortStrings()">Sort</button>
    <p id="asc"></p>

    <script>
        function sortStrings() {
            let strings = [
                document.getElementById('str1').value,
                document.getElementById('str2').value,
                document.getElementById('str3').value,
                document.getElementById('str4').value,
                document.getElementById('str5').value
            ];
            // Remove empty strings
            strings = strings.filter(s => s.trim() !== "");
            let asc = [...strings].sort();
            document.getElementById('asc').innerText = "Ascending: " + asc.join(", ");
        }
    </script>
</body>
</html>
